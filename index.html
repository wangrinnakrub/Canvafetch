<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Project python guidelines</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    .fullscreen-iframe {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100dvh;
      border: none;
      display: block;
      background: #000;
      box-sizing: border-box;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    @supports not (height: 100dvh) {
      .fullscreen-iframe {
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <iframe class="fullscreen-iframe" allowfullscreen loading="lazy"></iframe>

  <script>
    const base = "https://www.canva.com/design/DAGTncpeRdM/cPvZgA-ueqwfN-_c-Vdvuw/view?embed";

    const f = document.querySelector('.fullscreen-iframe');

    function setSrc() {
      const bust = "ts=" + Date.now();
      f.src = base + (base.includes("?") ? "&" : "?") + bust;
    }

    function fixMobileVh() {
      const supportsDvh = CSS && CSS.supports && CSS.supports('height: 100dvh');
      if (supportsDvh) return;

      const h = window.innerHeight;
      f.style.height = h + 'px';
    }

    setSrc();
    fixMobileVh();

    setInterval(setSrc, 10 * 60 * 1000);

    window.addEventListener('resize', fixMobileVh);
    window.addEventListener('orientationchange', fixMobileVh);
  </script>
</body>
</html>
